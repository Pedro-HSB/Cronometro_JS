<body>
    <h1>Cronômetro</h1>
    <div class="button">
        <button onclick="reset()">reset</button>
        <button onclick="timeout()">start</button>
        <button onclick="pause()">pause</button>
        <button onclick="exit()">quit</button>
    </div>
    <div class="painel">
        <div class="numeros">
            <p id="number"></p>
        </div>
    </div>
</body>
<!-- <script src="index.js"> -->
<script>
    var time;
    var s = 0;
    var m = 0;
    var h = 0;
    time = '00:00';
    parseInt(time);
    number = document.getElementById('number');
    number.innerHTML = time;
    console.log('ta funcionando');

    function reset() {
        hor = 0;

        for (let min = 0; min <= 60; min++) {
            number.innerHTML = min;
            console.log(min);
            if (min >= 61 || hor >= 26) {
                return;
            }
        }
    }

    function timeout() {
        setTimeout(start, 1000);
    }
    function start() {
        s++;
        number.innerText = h + ":" + m + ":" + s;
        console.log(h);
        console.log(m);
        console.log(s);
        if (s >= 6) {
            s = 0;
            m++;
        }
        else if (m >= 6) {
            m = 0;
            h++;
        }
        else if (h >= 2) {
            s = 0;
            m = 0;
            h = 0;
        }
        timeout();
    }
    function pause() {
        number.innerHTML = '11:11';
    }
</script>
